<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./woman.png" width="40" height="40" alt="" loading="lazy">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">Font Size
                    <select class="mr-auto ml-2" onchange="sizes(this);">

    <!--body-->
    <form class="container mt-5">
        <h4>Change your data</h4>
        <div class="row form-group">
            <div class="col">
                <label for="exampleInputfirstname1">First name</label>
                <input type="text" class="form-control" id="exampleInputfirstname1">
            </div>
            <div class="col">
                <label for="exampleInputlastname1">Last name</label>
                <input type="text" class="form-control" id="exampleInputlastname1">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="mt-4" id="div 1">
            <h4 > Your Friends:</h4>
            <p id="p 1"></p>

        </div>
    </form>
